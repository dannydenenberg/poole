# Permalinks
permalink:           pretty

# for comments.html in the _includes
repo:                dannydenenberg/poole

# Setup
title:               Danny Denenberg
tagline:             The Jekyll Butler
url:                 http://asdfj.net
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Danny Denenberg
  url:               https://twitter.com/denenbergdanny
  email:             dannydenenberg@gmail.com

# pages shown on nav bar
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
